<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Terminus</family>
   <family>Fixed</family>
   <family>DejaVu Sans Mono</family>
   <family>Kochi Gothic</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Terminus</family>
   <family>Fixed</family>
   <family>DejaVu Sans Mono</family>
   <family>Kochi Gothic</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Terminus</family>
   <family>Fixed</family>
   <family>DejaVu Sans Mono</family>
   <family>Kochi Gothic</family>
  </prefer>
 </alias>
 <match target="font">
  <test compare="eq" name="family" qual="any">
   <string>Skype UI Symbol</string>
  </test>
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
